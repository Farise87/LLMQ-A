<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 中医助手</title>
    <style>
        :root {
            --bg-color: #343541;
            --sidebar-bg: #202123;
            --text-color: #ECECF1;
            --message-user-bg: #343541;
            --message-user-text: #ECECF1;
            --message-ai-bg: #444654;
            --message-ai-text: #ECECF1;
            --input-bg: #40414F;
            --input-text: #ECECF1;
            --input-border: #565869;
            --button-bg: #10A37F;
            --button-hover: #0D8A6C;
            --border-color: #565869;
            --shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            --border-radius: 8px;
            --knowledge-panel-bg: #202123;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }
        
        .header {
            text-align: center;
            padding: 16px 0;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            margin: 0;
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .status-indicator {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 13px;
        }
        
        .status-loading {
            background-color: #2D2D39;
            color: #FFA500;
        }
        
        .status-ready {
            background-color: #1E3A2F;
            color: #10A37F;
        }
        
        .status-error {
            background-color: #3A1E1E;
            color: #E53E3E;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            scroll-behavior: smooth;
        }
        
        .message-wrapper {
            padding: 16px 0;
            border-bottom: 1px solid rgba(86, 88, 105, 0.2);
        }
        
        .message-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
        }
        
        .message {
            word-wrap: break-word;
            white-space: pre-wrap;
            padding: 8px 16px;
            width: 100%;
        }
        
        .user-message-wrapper {
            background-color: var(--message-user-bg);
        }
        
        .ai-message-wrapper {
            background-color: var(--message-ai-bg);
        }
        
        .user-message {
            color: var(--message-user-text);
        }
        
        .ai-message {
            color: var(--message-ai-text);
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .user-avatar {
            background-color: #10A37F;
            color: white;
        }
        
        .ai-avatar {
            background-color: #A78BFA;
            color: white;
        }
        
        .input-area {
            padding: 16px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }
        
        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--input-text);
            outline: none;
            font-size: 16px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
        }
        
        .message-input:focus {
            border-color: var(--button-bg);
            box-shadow: 0 0 0 1px var(--button-bg);
        }
        
        .send-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background-color: var(--button-hover);
        }
        
        .send-button:disabled {
            background-color: #2D3748;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 16px;
            background-color: var(--message-ai-bg);
        }
        
        .typing-indicator-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
        }
        
        .typing-indicator-dots {
            display: flex;
            margin-left: 46px;
        }
        
        .typing-indicator-dots span {
            height: 8px;
            width: 8px;
            margin: 0 1px;
            background-color: #A0AEC0;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator-dots span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }
        
        .typing-indicator-dots span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }
        
        .typing-indicator-dots span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
        
        @keyframes blink {
            50% {
                opacity: 1;
            }
        }
        
        .knowledge-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background-color: var(--knowledge-panel-bg);
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }
        
        .knowledge-panel.active {
            right: 0;
        }
        
        .knowledge-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .knowledge-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .close-panel {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .knowledge-content {
            padding: 16px;
            overflow-y: auto;
            flex: 1;
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .show-references {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            display: inline-flex;
            align-items: center;
        }
        
        .show-references:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .show-references svg {
            margin-right: 4px;
            width: 14px;
            height: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .knowledge-panel {
                width: 100%;
                right: -100%;
            }
            
            .message-container {
                padding: 0 12px;
            }
            
            .input-area {
                padding: 12px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI 中医助手</h1>
            <div id="model-status" class="status-indicator status-loading">模型加载中...</div>
        </div>
        
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- 消息将在这里动态添加 -->
                </div>
                
                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-indicator-container">
                        <div class="avatar ai-avatar">AI</div>
                        <div class="typing-indicator-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                
                <div class="input-area">
                    <div class="input-container">
                        <textarea id="message-input" class="message-input" placeholder="输入你的问题..." disabled rows="1"></textarea>
                        <button id="send-button" class="send-button" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="knowledge-panel" id="knowledge-panel">
            <div class="knowledge-header">
                <h3>知识库引用</h3>
                <button class="close-panel" id="close-panel">×</button>
            </div>
            <div class="knowledge-content" id="knowledge-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const modelStatus = document.getElementById('model-status');
            const typingIndicator = document.getElementById('typing-indicator');
            const knowledgePanel = document.getElementById('knowledge-panel');
            const knowledgeContent = document.getElementById('knowledge-content');
            const closePanel = document.getElementById('close-panel');
            
            let isProcessing = false;
            
            // 自动调整文本框高度
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // 检查模型状态
            checkModelStatus();
            
            // 定期检查模型状态
            setInterval(checkModelStatus, 5000);
            
            // 发送按钮点击事件
            sendButton.addEventListener('click', sendMessage);
            
            // 输入框回车事件（按Shift+Enter换行）
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 关闭知识面板事件
            closePanel.addEventListener('click', function() {
                knowledgePanel.classList.remove('active');
            });
            
            // 检查模型状态函数
            function checkModelStatus() {
                fetch('/api/model_status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.loaded) {
                            modelStatus.textContent = '模型已就绪';
                            modelStatus.className = 'status-indicator status-ready';
                            messageInput.disabled = false;
                            sendButton.disabled = false;
                        } else {
                            modelStatus.textContent = '模型加载失败';
                            modelStatus.className = 'status-indicator status-error';
                        }
                    })
                    .catch(error => {
                        console.error('检查模型状态出错:', error);
                        modelStatus.textContent = '服务器连接错误';
                        modelStatus.className = 'status-indicator status-error';
                    });
            }
            
            // 发送消息函数
            function sendMessage() {
                const message = messageInput.value.trim();
                
                if (message && !isProcessing) {
                    // 禁用输入和按钮
                    isProcessing = true;
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    
                    // 添加用户消息到聊天区域
                    addMessage(message, 'user');
                    
                    // 清空输入框并重置高度
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    
                    // 显示正在输入指示器
                    typingIndicator.style.display = 'block';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // 发送请求到后端
                    fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // 隐藏正在输入指示器
                        typingIndicator.style.display = 'none';
                        
                        if (data.error) {
                            addMessage('抱歉，发生了错误: ' + data.error, 'ai');
                        } else {
                            // 添加AI回复
                            addMessage(data.response, 'ai', data.knowledge_info ? true : false);
                            
                            // 保存知识库信息
                            if (data.knowledge_info) {
                                knowledgeContent.textContent = data.knowledge_info;
                            }
                        }
                    })
                    .catch(error => {
                        console.error('发送消息出错:', error);
                        typingIndicator.style.display = 'none';
                        addMessage('抱歉，连接服务器时出错，请稍后再试。', 'ai');
                    })
                    .finally(() => {
                        // 重新启用输入和按钮
                        isProcessing = false;
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        messageInput.focus();
                    });
                }
            }
            
            // 添加消息到聊天区域
            function addMessage(text, sender, hasReferences = false) {
                // 创建消息包装器
                const wrapperElement = document.createElement('div');
                wrapperElement.classList.add('message-wrapper');
                wrapperElement.classList.add(sender + '-message-wrapper');
                
                // 创建消息容器
                const containerElement = document.createElement('div');
                containerElement.classList.add('message-container');
                
                // 创建头像
                const avatarElement = document.createElement('div');
                avatarElement.classList.add('avatar');
                avatarElement.classList.add(sender + '-avatar');
                avatarElement.textContent = sender === 'user' ? '你' : 'AI';
                
                // 创建消息内容区域
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(sender + '-message');
                messageElement.textContent = text;
                
                // 如果是AI消息且有引用，添加查看引用按钮
                if (sender === 'ai' && hasReferences) {
                    const referenceButton = document.createElement('button');
                    referenceButton.classList.add('show-references');
                    referenceButton.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 11C12.5523 11 13 11.4477 13 12C13 12.5523 12.5523 13 12 13C11.4477 13 11 12.5523 11 12C11 11.4477 11.4477 11 12 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 11C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13C18.4477 13 18 12.5523 18 12C18 11.4477 18.4477 11 19 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5 11C5.55228 11 6 11.4477 6 12C6 12.5523 5.55228 13 5 13C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        查看知识库引用
                    `;
                    referenceButton.title = '查看知识库引用';
                    referenceButton.addEventListener('click', function() {
                        knowledgePanel.classList.add('active');
                    });
                    
                    messageElement.appendChild(document.createElement('br'));
                    messageElement.appendChild(referenceButton);
                }
                
                // 组装消息
                containerElement.appendChild(avatarElement);
                containerElement.appendChild(messageElement);
                wrapperElement.appendChild(containerElement);
                
                // 添加到聊天区域
                chatMessages.appendChild(wrapperElement);
                
                // 滚动到底部
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
